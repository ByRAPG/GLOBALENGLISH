{% extends "base_auth.html" %}
{% block content %}
<div class="auth-page">
  <form class="form_container" method="POST" action="{{ url_for('register') }}">
    <div class="logo_container">
      <span>GE</span>
    </div>

    <div class="title_container">
      <p class="title">Crear cuenta</p>
      <span class="subtitle">
        Registra tu usuario para acceder como Administrador, Administrativo o Tutor.
      </span>
    </div>

    <br>

    <div class="input_container">
      <label class="input_label" for="name_field">Nombre completo</label>
      <svg class="icon" fill="none" viewBox="0 0 24 24" height="24" width="24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z"/>
        <path stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.5 20C6.5 17.5147 9.13401 15.5 12 15.5C14.866 15.5 17.5 17.5147 17.5 20"/>
      </svg>
      <input
        placeholder="Nombre y apellidos"
        name="full_name"
        id="name_field"
        type="text"
        class="input_field"
        required
      >
    </div>

    <div class="input_container">
      <label class="input_label" for="email_field">Correo institucional</label>
      <svg fill="none" viewBox="0 0 24 24" height="24" width="24"
           xmlns="http://www.w3.org/2000/svg" class="icon">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#141B34"
              d="M7 8.5L9.94202 10.2394C11.6572 11.2535 12.3428 11.2535 14.058 10.2394L17 8.5"></path>
        <path stroke-linejoin="round" stroke-width="1.5" stroke="#141B34"
              d="M2.01577 13.4756C2.08114 16.5412 2.11383 18.0739 3.24496 19.2094C4.37608 20.3448 5.95033 20.3843 9.09883 20.4634C11.0393 20.5122 12.9607 20.5122 14.9012 20.4634C18.0497 20.3843 19.6239 20.3448 20.7551 19.2094C21.8862 18.0739 21.9189 16.5412 21.9842 13.4756C22.0053 12.4899 22.0053 11.5101 21.9842 10.5244C21.9189 7.45886 21.8862 5.92609 20.7551 4.79066C19.6239 3.65523 18.0497 3.61568 14.9012 3.53657C12.9607 3.48781 11.0393 3.48781 9.09882 3.53656C5.95033 3.61566 4.37608 3.65521 3.24495 4.79065C2.11382 5.92608 2.08114 7.45885 2.01576 10.5244C1.99474 11.5101 1.99475 12.4899 2.01577 13.4756Z"></path>
      </svg>
      <input
        placeholder="tutor@institucion.edu"
        name="email"
        id="email_field"
        type="email"
        class="input_field"
        required
      >
    </div>

    <div class="input_container">
      <label class="input_label" for="role_field">Rol en el sistema</label>
      <select name="role" id="role_field" class="input_field" style="padding-left: 12px;">
        <option value="TUTOR">Tutor</option>
        <option value="ADMINISTRATIVO">Administrativo</option>
        <option value="ADMINISTRADOR">Administrador técnico</option>
      </select>
    </div>

    <div class="input_container">
      <label class="input_label" for="password_field">Contraseña</label>
      <input
        placeholder="Crea una contraseña"
        name="password"
        id="password_field"
        type="password"
        class="input_field"
        required
      >
    </div>

    <div class="input_container">
      <label class="input_label" for="password_confirm_field">Confirmar contraseña</label>
      <input
        placeholder="Repite la contraseña"
        name="password_confirm"
        id="password_confirm_field"
        type="password"
        class="input_field"
        required
      >
    </div>

    <button title="Crear cuenta" type="submit" class="sign-up_btn">
      <span>Registrarme</span>
    </button>

    <p class="auth-switch">
      ¿Ya tienes cuenta? 
      <a href="{{ url_for('login') }}">Inicia sesión</a>
    </p>

    <p class="note">Tu cuenta será validada por el equipo administrador del programa.</p>
  </form>
</div>
{% endblock %}
