{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Registrar nueva semana del programa</h2>

  <p class="text-muted">
    Define una semana del programa GLOBALENGLISH con su fecha de inicio y fin.
    Más adelante se usarán estas semanas para los reportes por semana.
  </p>

  <form method="post" class="col-md-6">

    <div class="mb-3">
      <label for="numero_semana" class="form-label">Número de semana</label>
      <input type="number" min="1" class="form-control" id="numero_semana"
             name="numero_semana" placeholder="Ej. 1, 2, 3..." required>
    </div>

    <div class="mb-3">
      <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
      <input type="date" class="form-control" id="fecha_inicio"
             name="fecha_inicio" required>
    </div>

    <div class="mb-3">
      <label for="fecha_fin" class="form-label">Fecha de fin</label>
      <input type="date" class="form-control" id="fecha_fin"
             name="fecha_fin" required>
    </div>

    <div class="mb-3">
      <label for="observaciones" class="form-label">Observaciones (opcional)</label>
      <textarea class="form-control" id="observaciones" name="observaciones"
                rows="2" placeholder="Ej. Semana piloto, ajuste de horarios, etc."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Guardar semana</button>
    <a href="{{ url_for('admin_semanas_list') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
