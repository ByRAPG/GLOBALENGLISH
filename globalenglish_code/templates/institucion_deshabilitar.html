{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h3>Inhabilitar institución</h3>
  <p>
    Estás a punto de inhabilitar la institución:
    <strong>{{ institucion.nombre }}</strong> ({{ institucion.codigo_dane }}).
  </p>
  <p class="text-muted">
    La institución no se borrará de la base de datos, solo quedará inactiva para el programa.
  </p>

  <form method="post" class="mt-3 col-md-6">
    <div class="mb-3">
      <label class="form-label">Motivo de inhabilitación</label>
      <textarea name="motivo" class="form-control" rows="3" required
                placeholder="Ej. La institución decidió retirarse del programa en 2025."></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Inhabilitar institución</button>
    <a href="{{ url_for('instituciones_list') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
