{% extends "base.html" %}

{% block content %}
<div class="container my-4">
  <h2>Crear nuevo usuario</h2>
  <p class="text-muted">Solo los usuarios con rol <strong>ADMINISTRADOR</strong> pueden acceder a este formulario.</p>

  <form method="post" class="row g-3 mt-2">
    <div class="col-md-6">
      <label class="form-label">Nombre completo</label>
      <input type="text" name="full_name" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Tipo documento</label>
      <select name="id_tipo_documento" class="form-select" required>
        {% for t in tipos_doc %}
          <option value="{{ t.id_tipo_documento }}">{{ t.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Número documento</label>
      <input type="text" name="numero_documento" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Correo (será el usuario)</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Rol</label>
      <select name="id_rol" class="form-select" required>
        {% for r in roles %}
          <option value="{{ r.id_rol }}">{{ r.nombre_rol }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Contraseña</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Guardar usuario</button>
    </div>
  </form>
</div>
{% endblock %}
